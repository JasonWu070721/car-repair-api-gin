# Use postgres/example user/password credentials
version: "3.1"

services:
  car_repair_postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - car-repair-network

    volumes:
      - ~/car_repair_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  car_repair_redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - car-repair-network
    restart: always

  adminer:
    image: adminer
    restart: always
    depends_on:
      - postgresql
    ports:
      - 8080:8080

  car_repair_api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgresql
      - redis
    networks:
      - car-repair-network
    ports:
      - "443:443"

networks:
  car-repair-network:
    driver: bridge
